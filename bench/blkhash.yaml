---
name: blkhash
variants:
  - parallel
  - zero-optimization
digest-names:
  - blake3
  - sha256
args:
  - read-size: 256k
    block-size: 64k
  - read-size: 512k
    block-size: 256k
options:
  timeout: 4
  cool-down: 0
  max-threads: 16
---
name: blkhash
variants:
  - digest
args:
  - read-size: 256k
    block-size: 64k
  - read-size: 512k
    block-size: 256k
options:
  timeout: 4
  cool-down: 0
  max-threads: 16
